<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Spring Boot Application</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	</head>
	
	<body>
		<h4>Welcome to Registration Forum</h4>
		<form action="#" th:action="@{/save-welcome-user}" th:object="${user}" method="post">
			<input type="text" name="User Name" th:field="*{userName}">
			<input type="text" name="Password" th:field="*{password}">
			<input type="text" name="Confirm Password" th:field="*{passwordConfirm}">
			<input type="submit" value="submit">
		</form> 

	</body>
</html>
